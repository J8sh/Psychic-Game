<!DOCTYPE html>
<html>

<head>
  <title>Psychic Game</title>
<!--Used Bootstrap, so no need for reset.css-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <!-- fuild jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"><strong>Psych!</strong></h1>
          <p class="lead">A game where you will have to guess what letter the computer is thinking. 
            <br>
            If you run out of guesses, you lose!
          </p>
        </div>
      </div>
  <!-- Picture -->
    <div class="row">
      <!-- puicture here -->
    </div>
  <!-- Game -->
    <div class="container-fulid">
        <div class="row">
          <div class="col-sm-12" id="game">
            <h1 id="title">Game on!</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12" id="game">
            <p><h3>Guess what letter I'm thinking of</h3></p>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12" id="game">
            <p><h3>Wins: 0</h3></p>
          </div>
        </div>
            
        <div class="row">
          <div class="col-sm-12" id="game">
            <p><h3>Losses: 0</h3></p>
          </div>
        </div>
       
        <div class="row">
          <div class="col-sm-12" id="game">
            <p><h3>Guesses Left: 9</h3></p>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12" id="game">
            <p><h3>Your Guesses So Far: </h3></p>
          </div>
        </div>
    </div>
  
  <script src="assets/javascript/game.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
